<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <video id="myvideo" src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted playsinline style="display:none"></video>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      <a-nft
        type="nft"
        url="./marker-image"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        <a-plane
          src="#myvideo"
          width="1"
          height="0.6"
          position="0 0.3 0"
          rotation="-90 0 0"
        ></a-plane>
      </a-nft>
    </a-scene>
  </body>
</html>
