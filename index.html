<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <!-- NFTマーカー認識 -->
      <a-nft
        type="nft"
        url="./marker-image"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- 動画表示（浮かせて表示する例） -->
        <a-video
          src="./movie.mp4"
          width="1"          <!-- 横幅1m -->
          height="0.6"       <!-- 縦幅0.6m -->
          position="0 0.3 0" <!-- ポスターから30cm上に浮かせる -->
          rotation="-90 0 0" <!-- ポスターと平行に表示 -->
          autoplay="true"
          loop="false">
        </a-video>
        
      </a-nft>
    </a-scene>
  </body>
</html>
